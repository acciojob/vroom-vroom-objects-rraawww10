<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1>Car and SportsCar Example</h1>
	<div id="output"></div>

	<script type="text/javascript" src="./script.js"></script>
	<script>
		// Example usage of Car and SportsCar
		const car = new Car("Toyota", "Corolla");
		const sportsCar = new SportsCar("Ferrari", "Testarossa", 200);

		// Display the results
		const outputDiv = document.getElementById("output");
		outputDiv.innerHTML = `
			<p>Car: ${car.getMakeModel()}</p>
			<p>SportsCar: ${sportsCar.getMakeModel()}</p>
			<p>SportsCar Top Speed: ${sportsCar.getTopSpeed()} mph</p>
		`;
	</script>
</body>
</html>
