<script>
	// Constructor for Car
function Car(make, model) {
    this.make = make;
    this.model = model;
}

// Method added to Car prototype
Car.prototype.getMakeModel = function() {
    return `${this.make} ${this.model}`;
};

// Constructor for SportsCar
function SportsCar(make, model, topSpeed) {
    Car.call(this, make, model); // Inherit Car properties
    this.topSpeed = topSpeed;
}

// Inherit Car prototype
SportsCar.prototype = Object.create(Car.prototype);
SportsCar.prototype.constructor = SportsCar;

// Method added to SportsCar prototype
SportsCar.prototype.getTopSpeed = function() {
    return this.topSpeed;
};

// Example usage
const car = new Car("Toyota", "Corolla");
console.log(car.getMakeModel()); // Output: Toyota Corolla

const sportsCar = new SportsCar("Ferrari", "Testarossa", 200);
console.log(sportsCar.getMakeModel()); // Output: Ferrari Testarossa
console.log(sportsCar.getTopSpeed()); // Output: 200

</script>
